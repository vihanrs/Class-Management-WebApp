<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <!-- link bootstrap css -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
    <!-- link bootstrap js -->
    <script src="resources/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- fontawsome -->
    <link rel="stylesheet" href="resources/fontawesome-6.4.2/css/all.css" />

    <!-- button css -->
    <link rel="stylesheet" href="resources/css/button.css" />

    <!-- link employee js file -->
    <script src="resources/js/jquery.js"></script>
    
    <!-- link tablefunction js file -->
    <script src="resources/js/validation.js"></script>
    <!-- link tablefunction js file -->
    <script src="resources/js/tablefunctions.js"></script>
    <!-- link common js file -->
    <script src="resources/js/common.js"></script>
    
</head>
<body>
    <div class="container-fluid">
        <!-- title area start  -->
        <div class="row p-3">
            <div class="col-12 text-center title-div">
            <h2 class="h2">
                <i class="fa-solid fa-user-tie pe-3"></i>Course Management
            </h2>
            </div>
        </div>
      <!-- title area end  -->
    </div>
    <div class="row">
        <!-- form area start -->
        <div class="col-md-4 ms-5 pe-3">
            <form onsubmit="return false">
                <!-- grade  -->
                <div class="row">
                    <div class="col-12">
                        <label for="selectGrade" class="form-label form-label-inline fw-bold">
                            Grade : <span class="text-danger"> * </span>
                        </label>
                        <select id="selectGrade" class="form-select" required>
                            <option value="" selected disabled>Select Grade</option>
                        </select>
                    </div>
                </div>
                <!-- subject  -->
                <div class="row">
                    <div class="col-12">
                        <label for="selectSubject" class="form-label fw-bold">
                            Subject : <span class="text-danger"> * </span>
                        </label>
                        <select id="selectSubject" class="form-select" required>
                            <option value="" selected disabled>Select Subject</option>
                        </select>
                    </div>
                </div>
                <!-- class day  -->
                <div class="row">
                    <div class="col-12">
                        <label for="selectDay" class="form-label fw-bold">
                            Class Day (default) : <span class="text-danger"> * </span>
                        </label>
                        <select id="selectDay" class="form-select" required>
                            <option value="" selected disabled>Select Day</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                        </select>
                    </div>
                </div>
                <!-- class time  -->
                <div class="row mt-1">
                    <label for="" class="form-label fw-bold">Class Time (default) :<span class="text-danger"> * </span></label>
                    <label for="textCourseTimeFrom" class="col-md-2 col-form-label fw-bold">
                        From: 
                    </label>
                    <div class="col-md-4">
                        <input type="text" placeholder="10:00 AM" class="form-control" id="textCourseTimeFrom" required>
                    </div>
                    <label for="textCourseTimeTo" class="col-md-2 col-form-label fw-bold">
                        To: 
                    </label>
                    <div class="col-md-4">
                        <input type="text" placeholder="12:30 PM" class="form-control" id="textCourseTimeTo" required>
                    </div>
                </div>
                <!-- course fee  -->
                <div class="row mt-1">
                    <div class="col-md-12">
                        <label for="textFee" class="form-label fw-bold">
                            Class Fee (default) Rs.:
                        </label>
                        <input type="text" placeholder="1500.00" class="form-control" id="textFee" required>
                    </div>
                </div>
                <!-- fix time check -->
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input"id = "checkboxFixedTime">
                    <label for="checkboxFixedTime" id="labelCBFixedTime" class="form-check-label fw-bold">Fixed Time</label>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-4 text-center">
                        <button type="button" class="btn fw-bold btn-clear" id="btnReset"><i class="fa-solid fa-recycle me-2"></i>Clear</button>
                    </div>
                    <div class="col-lg-4 text-center">
                        <button type="submit" class="btn fw-bold btn-update" id="btnUpdate"><i class="fa-solid fa-gears me-2"></i>Update</button>
                    </div>
                    <div class="col-lg-4 text-center">
                        <button type="submit" class="btn fw-bold btn-add" id="btnAdd"><i class="fa-solid fa-square-plus me-2"></i>Add</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- form area end -->

        <!-- table area start  -->
        <div class="col-md-7 ms-3 ">
            <table class="table table-striped table-bordered text-center" id="tblCourses">
                <thead class="table-info">
                    <tr>
                        <th> # </th>
                        <th> Grade </th>
                        <th> Subject</th>
                        <th class="modify-button col-4"> Modify</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Grade 9</td>
                        <td>Tamil</td>
                        <td>
                            <button type="button" class="btn btn-outline-success"> <i class="fa-solid fa-eye pe-2"></i>View</button>
                            <button type="button" class="btn btn-outline-warning"><i class="fa-solid fa-pen-square pe-2"></i>Edit</button>
                            <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash pe-2"></i>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- table area end  -->
    </div>

    <!-- link course js file -->
    <script src="resources/controllerjs/course.js"></script>
</body>
</html>
